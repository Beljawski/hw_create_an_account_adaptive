<!DOCTYPE html>
<html lang="de">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="./style.css" />
    <title>Registrierung</title>
  </head>
  <body>
    <div class="container_gray">
  
    <div class="container_green">
      <div class="container_lightgray">
      <div class="left content">

        <!-- Block headline -->
        <div class="first">
          <h1>Sign Up Form</h1>
          <p class="text_small_info">
            Please, provide your contact and we will<br />
            recall you as soon as possible!
          </p>
        </div>

      
        <div class="second">
          <input
            type="email"
            placeholder="E-Mail-Adresse"
            id="email"
          />
          <input type="password" placeholder="Password" id="password" />
        </div>

   
        <div class="third">
        <input type="name" placeholder="Name" id="name" />
        <input type="lastname" placeholder="Lastname" id="lastname" />
      </div>

     
        <div class="fourth_help_content">
        <p class="text_small_help">Enter your phone number</p>
        </div>
        <div class="fourth">
          <input type="text" placeholder="+43" id="vorwahl" />
          <input type="text" placeholder="Handynummer" id="handynummer" />
        </div>
        <p class="text_small_help">Please, select the account type</p>
  
        <div class="fifth">
          <div class="fifth_content_item"><div class="circle"></div>
          <p "text_small_help content">Free</p>
          </div>
          <div class="fifth_content_item"><div class="circle"></div>
          <p "text_small_help content">Premium</p>
          </div> 
          <div class="fifth_content_item"><div class="circle"></div>
          <p "text_small_help content">Luxury</p>
          </div>
        </div>

        <div class="sixth">
        <button>Create Account</button>
        <p class="text_small_info">Already Have An Account? 
          <a href="">Sign In</a>
        </p>
      </div>
      </div>
      <div class="right content">
        <img class="img_big" src="./bild1.jpg" alt="">
      </div>
    </div>
    </div>
  </div>
  </body>

</html>
